name: Release
on:
  workflow_dispatch: null
  schedule:
    - cron: 42 17 1 * *
jobs:
  Version:
    outputs:
      created: ${{ steps.daily-version.outputs.created }}
      version: ${{ steps.daily-version.outputs.version }}
      release_upload: ${{ steps.release.outputs.release_upload_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 20
      - name: install
        run: npm ci || npm install
      - run: npm test
      - uses: fregante/daily-version-action@v1
        name: Create tag if necessary
        id: daily-version
      - uses: notlmn/release-with-changelog@v3
        if: steps.daily-version.outputs.created
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          exclude: true
  Upload:
    needs: Version
    if: github.event_name == 'workflow_dispatch' || needs.Version.outputs.created
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: npm ci || npm install
      - run: npm run build
      - name: Update extensionâ€™s meta
        run: >-
          npx dot-json@1 $DIRECTORY/manifest.json version ${{
          needs.Version.outputs.version }}
      - run: npx web-ext build
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.Version.outputs.created.releas_upload }}
          asset_path: ./my-artifact.zip
          asset_name: my-artifact.zip
          asset_content_type: application/zip
      - uses: actions/upload-artifact@v2 # Store it for Submit
        with:
          path: distribution
  Submit:
    needs: Upload
    if: github.event_name == 'workflow_dispatch' || needs.Version.outputs.created
    strategy:
      fail-fast: false
      matrix:
        command:
          - firefox
          - chrome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: distribution
      - name: Submit
        run: |
          case ${{ matrix.command }} in
            chrome)
              cd $DIRECTORY && npx chrome-webstore-upload-cli@1 upload --auto-publish
              ;;
            firefox)
              cd $DIRECTORY && npx web-ext-submit@5
              ;;
          esac
        env:
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          WEB_EXT_API_KEY: ${{ secrets.WEB_EXT_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.WEB_EXT_API_SECRET }}
